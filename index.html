<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enlanzamos los estilos -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- logo de la pagina -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <!-- enlazamos el bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>BellaSpa</title>
  </head>
  <body>
    <div class="container-body">
      <div class="container-title">
        <h1>BellaSpa</h1>
        <img class="logo-pagina" src="img/logo.png" alt="Logo de la pagina" />
      </div>

      <form id="formulario" method="post">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nameInput" />
        </div>
        <div class="mb-3">
          <label>Correo</label>
          <input
            type="text"
            class="form-control"
            id="emailInput"
            name="emailInput"
          />
        </div>
        <div class="mb-3">
          <textarea
            name="textarea"
            id="textarea"
            rows="5"
            cols="40"
            placeholder="Comentarios aquÃ­"
            class="form-control"
          ></textarea>
        </div>
        <div id="respuesta"></div>

        <button type="button" id="enviar" class="button-form-index">
          Enviar
        </button>
      </form>
    </div>
  </body>
  <!-- enlazamos el bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
